<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">
      <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
      <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    </head>
  <body>
    <div class="container">
      <div id="output"></div>
      <div class="row">
        <div class="digit" id="one">1</div>
        <div class="digit" id="two">2
          <div class="sub">ABC</div>
        </div>
        <div class="digit" id="three">3
          <div class="sub">DEF</div>
        </div>
      </div>
      <div class="row">
        <div class="digit" id="four">4
          <div class="sub">GHI</div>
        </div>
        <div class="digit" id="five">5
          <div class="sub">JKL</div>
        </div>
        <div class="digit">6
          <div class="sub">MNO</div>
        </div>
      </div>
      <div class="row">
        <div class="digit">7
          <div class="sub">PQRS</div>
        </div>
        <div class="digit">8
          <div class="sub">TUV</div>
        </div>
        <div class="digit">9
          <div class="sub">WXYZ</div>
        </div>
      </div>
      <div class="row">
        <div class="digit">*
        </div>
        <div class="digit">0
        </div>
        <div class="digit">#
        </div>
      </div>
      <div class="row">
        <div class="digit">
          <button id="mute" onclick="muteCall()" type="button"><i class="fa fa-volume-off" aria-hidden="true"></i></button>
        </div>
      </div>
      <div class="botrow">
        <i class="fa fa-star-o dig" aria-hidden="true"></i>
        <button id="call" onclick="placeCall()" type="button"><i class="fa fa-phone" aria-hidden="true"></i></button>
        <button id="hangup" onclick="endCall()" type="button"><i class="fa fa-phone" aria-hidden="true"></i></button>
        <i class="fa fa-long-arrow-left dig" aria-hidden="true"></i>
      </div>
    </div>
    <div class="row" id="status">No Value</div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="{{ url_for('static', filename='js/javascript.js') }}"></script>
    <script src="https://sdk.twilio.com/js/client/v1.14/twilio.min.js"></script>

  </body>
</html>
